<div class="px-8 py-5">
    <div class="flex items-center py-3 text-textDarkest">
        <div class="text-xl">
            Add New
        </div>
        <div class="flex-auto"></div>
        <j-button icon="times"
                  [iconSize]="24"
                  (click)="closeModal()"
                  [className]="'btn-empty'">
        </j-button>
    </div>
    <form class="issue-form"
          [formGroup]="issueForm">
        <div class="mt-3 form-group">
            <label class="label">
                Name
            </label>
            <input class="form-input"
                   formControlName="title"
                   jAutofocus
                   [timerDelay]="500" />
        </div>
        <div class="mt-3 form-group">
            <label class="label">
                Company/Skill
            </label>
            <quill-editor class="content-editor"
                          [styles]="{'min-height': '120px'}"
                          [modules]="editorOptions"
                          formControlName="description"
                          [placeholder]="''">
            </quill-editor>
        </div>

        <div class="mt-5 form-group form-action">
            <j-button className="btn-primary mr-2"
                      type="submit"
                      [disabled]="issueForm?.invalid"
                      (click)="submitForm()">
                Add Candidate
            </j-button>
            <j-button className="btn-empty"
                      (click)="cancel()">
                Cancel
            </j-button>
        </div>
    </form>
</div>
